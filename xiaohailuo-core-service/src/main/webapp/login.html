<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="title" content="登录小海螺">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="bootstrap-3.3.4-dist/css/bootstrap.min.css">
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/json.js"></script>
</head>
<body style="vertical-align: middle">
<div class="container" style="vertical-align: middle; margin-top: auto">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="intputTel" class="col-sm-2 control-label">手机号</label>
                    <div class="col-sm-10">
                        <input type="tel" min="9" class="form-control" id="intputTel" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input type="password" min="1" class="form-control" id="inputPassword" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" onclick="submitLogin()" class="btn btn-default">登录</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="js/Login.js"></script>
</body>
</html>
