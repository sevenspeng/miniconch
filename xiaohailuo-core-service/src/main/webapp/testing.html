<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <title></title>
</head>
<script src="js/jquery-3.1.0.min.js"></script>

<script type="text/javascript">window.onload = function () {
    var input = document.getElementById("img_input");
    var result = document.getElementById("result");
    var img_area = document.getElementById("img_area");
    if (typeof(FileReader) === 'undefined') {
        result.innerHTML = "FileReader is not supported...";
        input.setAttribute('disabled', 'disabled');
    } else {
        input.addEventListener('change', readFile, false);
    }
};

function readFile() {
    var file = this.files[0];
    if (!/image\/\w+/.test(file.type)) {
        alert("image only please.");
        return false;
    }
    var reader = new FileReader();
    reader.readAsDataURL(file);
    reader.onload = function (e) {
        var img = new Image,
                width = 640, //image resize
                quality = 0.5, //image quality
                canvas = document.createElement("canvas"),
                drawer = canvas.getContext("2d");
        img.src = this.result;
        var img2=new Image;
        img.onload = function () {
            canvas.width = img.width;
            canvas.height =img.height ;
            drawer.drawImage(img, 0, 0, canvas.width, canvas.height);
            img2.src = canvas.toDataURL("image/jpeg", quality);
            //console.log(img.src);
           // result.innerHTML = '<img src="' + img.src + '" alt=""/>';
            img_area.innerHTML = '<div class="sitetip">previewï¼š</div><img src="' + img2.src + '" alt=""/>';
        }
    }
}
</script>
<style type="text/css">
    input {
        margin: 10px 0;
    }

    textarea {
        width: 100%;
        height: 300px;
    }
</style>
<body>

<input type="file" value="image" id="img_input"/>
<textarea id="result"></textarea>

<p id="img_area"></p>
</body>
</html>
