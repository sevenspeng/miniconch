<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <title>小海螺</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript"
            src='https://webapi.amap.com/maps?v=1.3&plugin=AMap.Geolocation,AMap.ToolBar,AMap.Geocoder,AMap.PlaceSearch,AMap.Autocomplete,AMap&key=af0f0f64bdee1d1aab7baa5b8301c9fc'></script>
    <!--引入UI组件库（1.0版本） -->
    <script src="//webapi.amap.com/ui/1.0/main.js"></script>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/player/APlayer.min.js"></script>
</head>
<body>
<div style="width:100%;height:100%;position:absolute;overflow:hidden">
    <div class='wrap' style="width:200%;height:100%;position:absolute">
        <div class='left'>
            <div class='info top'>
            </div>
            <div id="container" class="map" tabindex="0"></div>
            <div class='location start'>
                <img onclick="location.href='login.html'" src="./img/account-filling.png"
                     style="width: 20px;margin-top: 8px;margin-left: 8px"/>

                <div class='bottomright'>
                    <div id='origin' style=" border-left: 1px solid #ddd;margin-left: 8px; padding-left: 5px">请输入景点
                    </div>
                </div>
            </div>
            <div id="markBtn" style="height: 35px;width: 70px; position: absolute;right:15px;
             bottom: 20px;  border: solid 1px silver; text-align: center;   background-color: #f8f8f8;
             line-height: 35px" onclick="markDown(this)">标记
            </div>

            <div id="playerContent" class="playerContent">
              <div style="width: 100%;display: block;" id="showPlayer" onclick="showPlayer()"><img id="forwardIcon" src="img/upward.png" style="margin-left: auto;margin-right: auto;width: 23px;height: 18px"></div>
                <div id="player4" class="aplayer"></div>
            </div>

        </div>

        <div class='right'>
            <header class='title top'>
                <a href='javascript:void(0)' id='back'>返回</a>

                <div>景点搜索</div>
            </header>
            <div class='top' style='height:40px;'>
                <div style='margin-top:2px'>
                    <input id='search' value=''/>
                </div>
                <img id='searchButton' src="./images/search.gif"/>
            </div>
            <div id="searchResult"></div>
        </div>
        <div id='locating' style='display:none'>
            <img src='./images/loading.gif'/>

            <div>定位中,请稍候...</div>
        </div>
    </div>
</div>
<script type="text/javascript">

</script>
<script type="text/javascript" src="./js/index.js"></script>
<script type="text/javascript" src='./js/locate.js'></script>
<script type="text/javascript" src='./js/search.js'></script>
<script type="text/javascript" src='./js/marker.js'></script>

</body>
</html>
