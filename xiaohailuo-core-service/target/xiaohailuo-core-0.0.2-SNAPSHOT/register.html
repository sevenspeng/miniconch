<!DOCTYPE html>
<html>
<head>
    <title>注册页面</title>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <link href="css/register.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <link href="css/global.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="js/register.js"></script>
</head>
<body>
<div id="layout">
    <span>小海螺账号注册</span>

    <div>
        <ul>
            <p id="err_msg"></p>
            <li><i class="un"><img src="images/user_name.png"></i><input class="username" type="text"
                                                                         placeholder="请输入用户名"/></li>
            <li><i class="yz"><img src="images/msg.png"></i><input class="yzm" type="text" placeholder="请输入手机号"/>
            <li><i class="pw"><img src="images/pwd.png"></i><input class="pwd" type="password" placeholder="请输入密码"/>
            </li>
            <li><i class="pw2"><img src="images/pwd.png"></i><input class="pwd2" type="password" placeholder="请输入确认密码"/>
            </li>
            <div class="queren"><input class="fx" type="checkbox" checked="checked"/>

                <p>我已阅读并同意《用户协议》</p></div>
        </ul>
        <div class="reg_btn">
            <input class="submit" type="button" value="注册"></input>
            <a href="login.html">
                <div class="reg-login"><p>已有帐号，立即登陆</p></div>
            </a>
        </div>
    </div>
</div>
</body>
</html>
